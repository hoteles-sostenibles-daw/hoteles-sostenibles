<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control NOMBRE HOTEL</title>
    <link rel="stylesheet" href="../../../css/dashboardHotel.css">
    
</head>
<body onload="funcionesInicio()">
    <header class="logoContainer">
        <img class="flechaImg" src="../../../img/linea.webp" alt="linea">
        <img class="logoImgFake" src="../../../img/logoFake.png" alt="logo">
        <img class="flechaImg" src="../../../img/linea.webp" alt="linea">
    </header>

    <main>
        <h2>INFORMACIÓN DE RESERVA</h2>
        
        <section class="infoReservasContainer">
        
                <article class="articleComponente">
                    <h3>Nº RESERVA <span class="spanNumReserva"></span></h3>
                    <ul class="ulInfoReserva ulStyleReserva">
                        <li class="liInfoReserva">
                            <div class="divInfoReservaContainer">
                                <div class="divInfoReserva">
                                    <span>Fecha Entrada: </span><span class="infoFechaEntrada"></span>
                                </div>
                                <div  class="divInfoReserva">
                                    <span>Fecha Salida: </span><span class="infoFechaSalida"></span>
                                </div>
                                <div class="divInfoReserva">
                                    <span>Habitación: </span><span class="numHabitacion"></span>
                                </div>
                                <div  class="divInfoReserva">
                                    <span>Número huéspedes: </span><span class="numHuespedes"></span>
                                </div>
                                <div  class="divInfoReserva">
                                    <span>Teléfono: </span><span class="telefono"></span>
                                </div>
                                <div  class="divInfoReserva">
                                    <span>Email: </span><span class="email"></span>
                                </div>
                                <div  class="divInfoReserva">
                                    <span>Check-In: </span><span class="checkin"></span>
                                </div>
                                <div  class="divInfoReserva">
                                    <span>Check-out: </span><span class="checkout"></span>
                                </div>
                                <input class="dniOculto"type="hidden">
                            </div>
                            <div class="containerImgDni">
                                <p class="infoDni"></p>
                                <img class="imgDni" src="" alt="imgDni">
                                <input class="imagenDni" type="file">
                                <button class="botonGuardarDni" type="button" onclick="guardarDni()">Guardar/Actualizar DNI</button>
                            </div>
                            
                        </li>
                    </ul>
                </article>

                <article class="articleComponente">
                    <h3>GASTOS HABITACIÓN <span class="spanNumHabitacion">55</span></h3>
                    <table class="tableGastos">
                        <tr class="primeraFila">
                            <th>Consumo</th>
                            <th>Precio</th>
                        </tr>  
                    </table>
                    <table>
                        <tr>
                            <td>Total a pagar <span class="totalGasto"></span></td>
                            <td>Pagado <button class="checkinState botonPagado" type="button" onclick="actualizarPago()"></button></td>
                        </tr>
                    </table>
                    <button class="botonVolverInicio" type="button" onclick="volverInicio()">Volver al incio</button>
                </article>
        </section>
        
    </main>
    <footer>
        <p class="copyrigth">Hoteles Sostenibles © 2024 </p>
    </footer>
    <script src="../../../js/dashboardHotel/dashboardInfoReserva.js"></script>
</body>
</html>
