<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control NOMBRE HOTEL</title>
    <link rel="stylesheet" href="../../../css/dashboardHotel.css">
    
</head>
<body onload="funcionesInicioInfoReserva()">
    <header>
        <h1>LOGO/NOMBRE HOTEL</h1>
    </header>

    <main>
        <h2>INFORMACIÓN DE RESERVA</h2>
        
        <section class="infoReservasContainer">
            <article class="inputContainer">
                <div>
                    <input class="inputNumReserva" type="text" placeholder="nº reserva">
                    <button onclick="cargarGestionReserva()">Buscar</button>
                </div>
    
                <div>
                    <input class="inputNumHabitacion" type="text" placeholder="nº habitación">
                    <button onclick="cargarGestionGastos()">Buscar</button>
                </div>
            </article>
            
                <article class="articleComponente">
                    <h3>Nº RESERVA <span class="spanNumReserva"></span></h3>
                    <ul class="ulInfoReserva">
                        <li class="liInfoReserva">
                            <div>
                                <span>Fecha Entrada: </span><span>10/10/2023</span>
                            </div>
                            <div>
                                <span>Fecha Salida: </span><span>10/10/2023</span>
                            </div>
                            <div>
                                <span>Habitación: </span><span>55</span>
                            </div>
                            <div>
                                <span>Número huéspedes: </span><span>3</span>
                            </div>
                            <img src="" alt="FOTO DNI">
                        </li>
                    </ul>
                    <button onclick="cargarInicio()">Volver al incio</button>
                </article>
        </section>
    </main>
    <script src="../../../js/dashboardHotel/dashboardReserva.js"></script>
</body>
</html>
