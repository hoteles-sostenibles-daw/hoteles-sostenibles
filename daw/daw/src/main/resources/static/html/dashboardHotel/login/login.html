<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../../../css/dashboardHotel.css">
</head>
<body class="bodyLogin">
    <header class="logoContainer">
        <img class="flechaImg" src="../../../img/linea.webp" alt="linea">
        <img class="logoImgFake" src="../../../img/logoFake.png" alt="logo">
        <img class="flechaImg" src="../../../img/linea.webp" alt="linea">
    </header>
    <main class="mainLogin">
        <h2>ACCESO PANEL DE CONTROL</h2>
        <form class="formLogin">
            <label class="labelLogin">
                Usuario
                <input id="usuario" class="inputLogin" type="text">
            </label>
            <label class="labelLogin">
                Contraseña
                <input id="contrasena" class="inputLogin" type="password">
            </label>
            <button type="button" onclick="validarUsuario()"class="botonLogin">Acceder</button>
        </form>
        <p class="aviso"></p>
    </main>
    <footer>
        <p class="copyrigth">Hoteles Sostenibles © 2024 </p>
    </footer>
    <script src="../../../js/dashboardHotel/login.js"></script>
</body>
</html>
